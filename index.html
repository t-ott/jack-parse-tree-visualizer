<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jack Parse Tree Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <textarea id="xmlText" style="display: none;"></textarea>

      <div class="flex-child-left">
        <p>Enter Jack code below:</p>
        <textarea id="jackTextArea" class="code-area"></textarea>
        <button id="parseButton">Generate Parse Tree</button>
      </div>

      <div class="flex-child-right" id="tree-canvas">
        <svg></svg>
        <py-env>
          - paths:
            - jack_tokenizer.py
            - compilation_engine.py
        </py-env>
        <py-script src="jack_analyzer_browser.py"></py-script>
        <script src="tree.js"></script>
      </div>
      
    </div>
  </body>
</html>
